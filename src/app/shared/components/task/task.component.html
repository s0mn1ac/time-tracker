<div
  class="task-layout"
  [ngClass]="{ 'task-layout--expanded': task.expanded }"
  tabindex="0"
  *transloco="let t"
  (keydown.enter)="stopPropagation($event)"
  (click)="onClickExpandTask($event)">

  <section class="task-layout__main-task-section">

    <div class="title-container">
      <span>{{ task.title }}</span>
    </div>

    <div class="actions-container">
      @if (!task.completed) {
        <div class="timer-container" [ngClass]="{ 'timer-container--expanded': task.running }">
          @if (task.running) {
            <span>{{ task.elapsed | date: 'HH:mm:ss': 'utc' }}</span>
            <p-button
              icon="pi pi-stop"
              [rounded]="true"
              [text]="true"
              severity="danger"
              (click)="onClickStopTimer($event)">
            </p-button>
          } @else {
            <p-button
              icon="pi pi-play"
              [rounded]="true"
              [text]="true"
              severity="primary"
              (click)="onClickStartTimer($event)">
            </p-button>
          }
        </div>
        <p-button
          icon="pi pi-check"
          [rounded]="true"
          [text]="true"
          severity="success"
          (click)="onClickCompleteTask($event)">
        </p-button>
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          [text]="true"
          severity="danger"
          (click)="onClickDeleteTask($event)">
        </p-button>
      } @else {
        <p-button
          icon="pi pi-undo"
          [rounded]="true"
          [text]="true"
          severity="primary"
          (click)="onClickReOpenTask($event)">
        </p-button>
      }
    </div>

  </section>
  
  @if (task.expanded) {
    <section
      class="task-layout__sub-tasks-section"
      [ngClass]="{ 'task-layout__sub-tasks-section--visible': task.expanded }">
      @if (task.subTasks.length > 0) {
        @for (subTask of task.subTasks; track subTask.id) {
          <app-sub-task [task]="task" [subTask]="subTask"></app-sub-task>
        }
      }
      @if (!task.completed) {
        <div class="add-sub-task-container">
          <input
            type="text"
            pInputText
            [placeholder]="t(subTaskInputPlaceholder)"
            [(ngModel)]="subTaskTitle"
            (touchend.enter)="onClickAddSubTask($event, subTaskTitle)"
            (keyup.enter)="onClickAddSubTask($event, subTaskTitle)"
            (click)="stopPropagation($event)" />
        </div>
      }
    </section>
  }

</div>
